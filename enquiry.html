<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Enquiry - Bellema</title>
</head>
<body>
    <header class="header">
        <h1 class="logo">Enquiry</h1>
        <nav class="nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="services.html" class="nav-link">Services</a>
            <a href="enquiry.html" class="nav-link">Enquiry</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <a href="promotions.html" class="nav-link">Promotions</a>
            <a href="personal-shopper.html" class="nav-link">Personal Shopper</a>
            <a href="style-blog.html" class="nav-link">Style Blog</a>
        </nav>
    </header>

    <main class="content">
        <h2 class="subtitle">General Enquiry</h2>
        <img src="images/enquiry-image.jpeg" alt="Contact Bellema" class="enquiry-img">

        <p class="text">If you have any questions or enquiries, please feel free to reach out to us:</p>

        <form class="enquiry-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <div class="form-buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </main>

    <footer class="footer">
        <p class="footer-text">&copy; 2025 Bellema. All rights reserved.</p>
    </footer>
</body>
</html>
